<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Scrum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        #question {
            font-size: 1.2em;
            margin-top: 20px;
        }
        #choices {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #choices button {
            display: block;
            width: 100%;
            background-color: #ddd;
            border: none;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 1em;
        }
        #choices button:hover {
            background-color: #ccc;
        }
        #score {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Quiz sur la méthodologie Scrum</h1>
    <div id="question"></div>
    <div id="choices"></div>
    <div id="score"></div>

    <script src="script.js"></script> <!-- Assurez-vous que le fichier JavaScript est dans le même répertoire -->
</body>
</html>
